server:
  servlet:
    context-path: /hello
spring:
  #JPA specific configs
  jpa:
    connection.provider_class: org.hibernate.hikaricp.internal.HikariCPConnectionProvider
    properties:
      hibernate:
        temp.use_jdbc_metadata_defaults: false
        default_schema: contacts
        dialect: org.hibernate.dialect.PostgreSQLDialect
        use_sql: true
        id.new_generator_mappings: false
        search.autoregister_listeners: false
        bytecode.use_reflection_optimizer: false
  cache:
    ehcache:
      config: classpath:ehcache.xml
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?useUnicode=true&characterEncoding=utf-8&createDatabaseIfNotExist=true
    username: postgres
    password: root
    hikari:
      readOnly: true
      autoCommit: true
      minimumIdle: 5
      maximumPoolSize: 40
      idleTimeout: 30000
      poolName: SpringBootJPAHikariCP
      maxLifetime: 2000000
      connectionTimeout: 10000

# Enable logging for HikariCP
logging.level.com.zaxxer.hikari.HikariConfig: DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE
custom:
  dataSelectLimit: 340000
